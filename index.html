<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phantom Troupe Archives</title>
  <script src="gate.js" defer></script>
 
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
   
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #00ff00;
      overflow: hidden;
      transition: background 0.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00ff00;
    }

    p {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    input {
      padding: 12px 15px;
      border: 2px solid #00ff00;
      border-radius: 5px;
      background: #0f0f0f;
      color: #00ff00;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: #00ff88;
      box-shadow: 0 0 10px #00ff88;
    }

    button {
      padding: 12px 25px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background: #00ff00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00ff88;
    }

    .console {
      width: 450px;
      max-width: 90vw;
      height: 180px;
      background: rgba(0,0,0,0.8);
      color: #00ff00;
      border: 2px solid #00ff00;
      margin-top: 25px;
      padding: 15px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 0.95rem;
      border-radius: 8px;
      box-shadow: 0 0 15px #00ff0050;
      transition: all 0.3s ease;
    }

    
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

  </style>
</head>
<body>
 
  <div id="particles-js"></div>

  <h1>Phantom Troupe Archives</h1>
  <p>Put your Key into here:</p>
  <div style="display:flex; gap: 10px;">
    <input id="keyInput" type="text" placeholder="Enter your key">
    <button id="submitKey">Enter</button>
  </div>
  <div id="result-console" class="console"></div>

  <script>
  
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 100 },
        "color": { "value": "#00ff00" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.8 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00ff00",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "bottom",
          "random": true,
          "straight": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": false }
        },
        "modes": {
          "grab": { "distance": 180, "line_linked": { "opacity": 0.5 } }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
